<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="navbar">
    <ul class="nav-link">
      <div class="nav-logo">
        <a href="#"><h2><b>Shortly</b></h2></a>
      </div>
      <li class="nav-items">Features</li>
      <li class="nav-items">Pricing</li>
      <li class="nav-items">Resources</li>
    </ul>
    <ul class="login-sign-up">
      <li class="login-text">Login</li>
      <button class="blue-btn">Sign Up</button>
    </ul>
    <img src="/images/bars.svg" alt="NavBar Menu Icon" class="bars">
  </div>

  <div class="homepage">
    <h1>More than just shorter links</h1>
    <p>Build your brand's recognition and get detailed insights on how your links are performing.</p>
    <button class="blue-btn">Get Started</button>
    <img src="/images/illustration-working.svg" alt="A guy sitting on his desktop.">
  </div>

  <div class="shorten-link">
    <form id="shorten-form" class="shorten-form">
      <input type="text" id="input-field" class="input-link">
      <div id="error-message" class="error-message"></div>
      <button class="blue-btn-shrtn-lnk">Shorten It!</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
